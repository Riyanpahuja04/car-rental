<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Login - Car Rental System</title>
  <link rel="stylesheet" href="/assets/styles.css">
</head>
<body>
  <header>
    <div class="logo-container">
      <a href="index.html" aria-label="Car Rental Home">
        <img src="/assets/logo.png" alt="Car Rental Logo" class="site-logo" />
      </a>
    </div>
    <nav>
      <ul>
        <li><a href="index.html">Home</a></li>
        <li><a href="cars.html">Cars</a></li>
        <li><a href="booking.html">Book Now</a></li>
        <li><a href="login.html">Login</a></li>
        <li><a href="admin.html">Admin</a></li>
      </ul>
    </nav>
  </header>
  <main>
    <h2>Login / Register</h2>
    <form id="login-form" autocomplete="off">
      <label for="email">Email</label>
      <input type="email" id="email" name="email" required>
      <label for="password">Password</label>
      <input type="password" id="password" name="password" required>
      <button type="submit" class="cta">Login</button>
    </form>
    <div id="login-success" style="display:none; color:green; margin-top:1rem;">Login successful! (Demo only)</div>
    <p>Don't have an account? <a href="#" id="show-register">Register here</a></p>
    <form id="register-form" style="display:none;" autocomplete="off">
      <label for="reg-email">Email</label>
      <input type="email" id="reg-email" name="reg-email" required>
      <label for="reg-password">Password</label>
      <input type="password" id="reg-password" name="reg-password" required>
      <button type="submit" class="cta">Register</button>
    </form>
    <div id="register-success" style="display:none; color:green; margin-top:1rem;">Registration successful! (Demo only)</div>
  </main>
  <footer>
    <p>&copy; 2025 Car Rental System. All rights reserved.</p>
  </footer>
  <script src="/assets/login.js"></script>
</body>
</html>
